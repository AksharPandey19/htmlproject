<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Resume Maker</h1>

        <div class="form-section">
            <h2>Enter Your Details</h2>
            <form id="resumeForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="Enter your phone number"><br><br>

                <label for="education">Education:</label>
                <input type="text" id="education" placeholder="Enter your highest degree"><br><br>

                <label for="skills">Skills:</label>
                <input type="text" id="skills" placeholder="Enter your skills (comma separated)" required><br><br>

                <label for="experience">Work Experience:</label>
                <textarea id="experience" rows="4" placeholder="Describe your work experience"></textarea><br><br>

                <button type="submit">Generate Resume</button>
            </form>
        </div>

        <div class="resume-section">
            <h2>Your Resume</h2>
            <div id="resume">
                <!-- The resume will be displayed here -->
            </div>

            <button id="downloadBtn" style="display:none;">Download as PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
