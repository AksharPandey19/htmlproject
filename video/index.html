<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="join-section">
            <input type="text" id="roomId" placeholder="Enter Room ID">
            <button id="createButton">Create Room</button>
            <button id="joinButton">Join Room</button>
        </div>
        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="avatar-container hidden">
                    <i class="fas fa-user-circle"></i>
                </div>
                <span class="name-tag">You</span>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="remote-avatar-container hidden">
                    <i class="fas fa-user-circle"></i>
                </div>
                <span class="name-tag">Remote User</span>
            </div>
        </div>
        <div class="controls">
            <button id="videoButton"><i class="fas fa-video"></i></button>
            <button id="audioButton"><i class="fas fa-microphone"></i></button>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
